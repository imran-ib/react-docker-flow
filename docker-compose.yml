version: "3"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /src/app/node_modules
      - .:/src/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /src/app/node_modules
      - .:/src/app
    command: ["npm", "run", "test"]
